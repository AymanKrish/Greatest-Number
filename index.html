<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5 p-4 w-50 border border-2 border-danger" style="background-color: rgb(247, 245, 245);">
        <h1 class = "text-center text-secondary text-black">GREATEST NUMBER</h1>
        <div class="container w-50 p-3">
            <input id = "id1" type="text" placeholder = "Enter Number" class = "form-control">
            <input id = "id2" type="text" placeholder = "Enter Number" class = "form-control mt-3">
            <div class = "mt-5 text-center">
                <button onclick = "greatest()" type = "submit" class = "btn btn-outline-danger">Check</button>
            </div>
        </div>
    </div>
</body>
<script>
    function greatest(){
        num1 = id1.value
        num2 = id2.value
        if (num1 > num2) {
            alert("1st Number is greater.")
        }
        else {
            alert("2nd number is greater.")
        }
    }
</script>
</html>
